<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/reset.css">
    <link rel="stylesheet" href="assets/css/style.css">

    <title>Star Wars RPG</title>
  </head>
  <body>

    <!-- Heading Container -->
    <div class="container">

      <div class="row">

          <h1 class="col-md-12 text-center">Star Wars RPG</h1>

      </div>

      <div class="row">

          <h2 class="col-md-12 text-center" id="status">Test</h2>

        </div>

    </div>

    <!-- Game Screen Container -->
    <div class="container-fluid" id="gameScreen">
     <!-- <img src="assets/images/background2.jpg" class="mw-100 h-100" id="gameScreen"> -->

      <!-- Display Fighters -->
      <div class="row" id="fighterRow">

        <!-- Fighter 1 -->
        <div class="col-md-4 text-center fighterText" id="fighter1">
            <p>FIGHTER 1</p>

        </div>

        <!-- Fighter Select -->
        <div class="col-md-4 text-center" id="fighterSelect">
            <img src="assets/images/mugAnakin.jpg" class="mugFighter" id="mugAnakin">
            <img src="assets/images/mugObi.jpg"class="mugFighter" id="mugObi">
            <img src="assets/images/mugWindu.jpg"class="mugFighter" id="mugWindu">
            <img src="assets/images/mugDooku.jpg"class="mugFighter" id="mugDooku">

        </div>

        <!-- Fighter 2 -->
        <div class="col-md-4 text-center fighterText" id="fighter2">
            <p>FIGHTER 2</p>
        </div>

      </div>

      <!-- Fighter Sprites -->
      <div class="row">

        <!-- Left Side -->
        <div class="col-md-6 text-center">
          <img src="assets/images/idleAnakin.gif" class="fightSprite sprite1" id="anakinSprite1">

        </div>

        <!-- Right Side -->
        <div class="col-md-6 text-center">
            <img src="assets/images/idleObi.jpg" class="fightSprite sprite2" id="obiSprite2">

        </div>

      </div>

      <!-- Combat Text Box -->
      <div class="row">

        <div class="col-md-12" id="combatText">

        </div>

      </div>

    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T" crossorigin="anonymous"></script>
    <script src ="assets/javascript/game.js"></script>
  </body>
</html>
